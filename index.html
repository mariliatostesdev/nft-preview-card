<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT Preview Card Component">
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="bgimage">
        <div class="main">
            <div class="bg-card-1">
                <div class="bg-card-2">
                    <div class="main-card">
                        <div class="image">
                            <img src="./src/images/image-equilibrium.jpg" alt="">
                        </div>
                        <div class="information">
                            <div class="title">
                                <h1>Equilibrium #15912</h1>
                            </div>
                            <div class="description">
                                <h2>Our Equilibrium collection promotes balance and calm.</h2>
                            </div>
                            <div class="metrics">
                                <div class="eth">
                                    <img src="./src/images/icon-ethereum.svg" alt="ethereum icon">
                                    <p>0.056 ETH</p>
                                </div>
                                <div class="time">
                                    <img src="./src/images/icon-clock.svg" alt="clock icon">
                                    <p>6 days left</p>
                                </div>
                            </div>
                            <hr>
                            <div class="author">
                                <div class="picture">
                                    <img src="./src/images/marilia-avatar.png" alt="avatar image">
                                </div>
                                <div class="name">
                                    <p>Creation of <span>Mar√≠lia Tostes</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
